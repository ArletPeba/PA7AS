<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit) = "onSubmit()"> 
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid"> Save</button>
          <button class="btn btn-success" type="danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input #imagePath type="text" class="form-control" id="imagePath" formControlName="imagePath" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img  class="img-fluid" [src]="imagePath.value" alt="" >

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description" >description:</label>
            <textarea name="description" id="description" class="form-control" cols="30" rows="10" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredientes">
          <div class="row"  *ngFor="let ingredientesCtrl of recipeForm.get('ingredientes').controls; let i=index" [formGroupName]="i" style="margin-top: 10px"
          [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-8">
              <input type="text" class="form-control"
              formControlName="name">
            </div>
            <div class="col-2">
              <input type="text" class="form-control"
              formControlName="amount">
            </div>
            <div class="col-2">
              <button type=""class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
             
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success " (click)="onAddIngrediente()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
